name: Configure Dependabot via dependabot.yml

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'Owner of the repository (e.g., user or org name)'
        required: true
        type: string
      repo_name:
        description: 'Name of the repository'
        required: true
        type: string

jobs:
  setup-dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or Update dependabot.yml file
        env:
          GITHUB_TOKEN: ${{ secrets.NEW_TOKEN }}
        run: |
          OWNER=${{ github.event.inputs.owner }}
          REPO_NAME=${{ github.event.inputs.repo_name }}

          if [ -z "$OWNER" ] || [ -z "$REPO_NAME" ]; then
            echo "Both owner and repository name are required."
            exit 1
          fi

          # Define the path to the dependabot.yml file
          DEPENDABOT_CONFIG_PATH=".github/dependabot.yml"

          # Define the content for the dependabot.yml file
          DEPENDABOT_CONFIG_CONTENT="
          version: 2
          updates:
            - package-ecosystem: 'npm' # Change this based on your ecosystem, e.g., 'npm', 'pip', 'maven'
              directory: '/' # Path to the package manager files (root or specific folder)
              schedule:
                interval: 'weekly' # Other options: 'daily', 'monthly'
              allow:
                - dependency-type: 'direct'
          "

          # Check if the dependabot.yml file exists
          if [ -f "$DEPENDABOT_CONFIG_PATH" ]; then
            echo "dependabot.yml already exists, updating it..."
          else
            echo "Creating dependabot.yml..."
          fi

          # Write the content to dependabot.yml
          echo "$DEPENDABOT_CONFIG_CONTENT" > "$DEPENDABOT_CONFIG_PATH"
          
          # Commit and push the changes
          git add "$DEPENDABOT_CONFIG_PATH"
          git commit -m "Configure Dependabot via dependabot.yml"
          git push

          echo "Dependabot configuration has been set up for $OWNER/$REPO_NAME"