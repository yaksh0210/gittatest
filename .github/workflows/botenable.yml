name: Dependabot Alert Workflow

on:
  push:
    branches:
      - master  # This will run the action on any push to the main branch
    paths:
      - '**/package.json'  # This ensures it only runs if package.json is modified
      - '**/package-lock.json'
      - '**'
  pull_request:
    branches:
      - master  # You can also trigger on pull requests to the main branch

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run a dependency audit (checks for vulnerabilities)
      - name: Run npm audit
        run: |
          npm audit --json > audit-report.json

      # Step 5: Parse the audit report and create alerts
      - name: Check vulnerabilities and create alert
        run: |
          if grep -q '"vulnerabilities"' audit-report.json; then
            echo "ğŸš¨ Vulnerabilities found! Please review." | mail -s "Dependabot Alert: Vulnerabilities Detected" <your-email@example.com>
          else
            echo "âœ… No vulnerabilities found."
          fi